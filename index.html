<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista zadań</title>
  <meta property="og:image" content="images/share.jpg">
  <link rel="icon" href="images/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/style.css" rel="stylesheet">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/list.css" rel="stylesheet">
  <link href="css/section.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">

  <script defer src="js/script.js">
  </script>
</head>

<body>

  <header>
    <h1 class="header">Lista zadań</h1>
  </header>

  <section class="section">
    <h2 class="section__header">Dodaj nowe zadanie</h2>
    <form class="form js-form">
      <input class="form__newTask js-newTask" placeholder="Co jest do zrobienia?" type="text" autofocus>
      <button class="form__button">Dodaj zadanie</button>
    </form>
  </section>

  <section class="section">
    <div class="section__container">
      <h2 class="section__containerHeader">Lista zadań</h2>
      <div class="section__button js-buttons"></div>
    </div>
    <ul class="section__tasks js-tasks"></ul>
  </section>

</body>

</html>
